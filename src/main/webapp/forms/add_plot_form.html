<meta charset="utf-8">
<body>
	<form class="needs-validation">
		<div class="form-group" style="display: none">
			<label for="formGroupExampleInput">Назва Оголошення</label> <input type="text" class="form-control" id="title"
				required>
			<div class="invalid-tooltip">Please choose a unique and valid username.</div>
		</div>
		<div class="form-group">
			<label for="formGroupExampleInput">Кадастровий Номер</label> <input type="text" class="form-control" id="plotCadNum"
				required>
		</div>
		<div class="form-group">
			<label for="formGroupExampleInput">Ціна</label> <input type="text" class="form-control" id="price" required>
		</div>
		<div class="form-group">
			<label for="formGroupExampleInput">Посилання на ресурс</label> <input type="text" class="form-control"
				id="sourceLink" required>
		</div>
		<div class="form-group">
			<label for="exampleFormControlTextarea1">Опис Оголошення</label>
			<textarea class="form-control" id="description" rows="5"></textarea>
		</div>
		<div class="form-group" style="display: none">
			<label for="exampleFormControlFile1">Додати Зображення</label>
			<div class="custom-file">
				<input type="file" class="custom-file-input" id="photos" lang="es"> <label class="custom-file-label"
					for="customFileLang">Виберіть файл</label>
			</div>
		</div>
		<div class="form-group" style="display: none">
			<div class="row">
				<div class="col">
					<label for="inputZip">Ім'я</label> <input type="text" class="form-control" id="ownerName.First" required>
				</div>
				<div class="col">
					<label for="inputZip">Прізвище</label> <input type="text" class="form-control">
				</div>
			</div>
		</div>
		<div class="form-group" style="display: none">
			<label for="exampleInputEmail1">Email</label> <input type="email" class="form-control" id="ownerEmail"
				aria-describedby="emailHelp" required>
		</div>
		<div class="form-group" style="display: none">
			<label for="formGroupExampleInput">Телефон</label> <input type="text" class="form-control" id="ownerPhone" required>
		</div>
		<button type="button" class="btn btn-outline-primary" id="addPlotBtn" onclick="addPlot()">Запамятати</button>
	</form>
	<script>
		// Example starter JavaScript for disabling form submissions if there are invalid fields
		(function() {
			'use strict';
			window.addEventListener('load', function() {
				// Fetch all the forms we want to apply custom Bootstrap validation styles to
				var forms = document.getElementsByClassName('needs-validation');
				// Loop over them and prevent submission
				var validation = Array.prototype.filter.call(forms, function(form) {
					form.addEventListener('submit', function(event) {
						if (form.checkValidity() === false) {
							event.preventDefault();
							event.stopPropagation();
						}
						form.classList.add('was-validated');
					}, false);
				});
			}, false);
		})();
	</script>
</body>
